name: Deploy to Elastic Beanstalk

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: Install Elastic Beanstalk CLI
              run: |
                  python -m pip install --upgrade pip
                  pip install awsebcli

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v2
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ap-northeast-2

            - name: Generate deployment package
              run: |
                  mkdir deploy
                  cp -r .next public package.json next.config.mjs deploy/
                  if [ -f Procfile ]; then cp Procfile deploy/; fi
                  if [ -f .npmrc ]; then cp .npmrc deploy/; fi
                  if [ -d .ebextensions ]; then cp -r .ebextensions deploy/; fi

            - name: Deploy to Elastic Beanstalk
              run: |
                  cd deploy
                  eb init weplan-app -p node.js -r ap-northeast-2
                  eb use weplan-app-env-1
                  eb deploy --label ${{ github.sha }}
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
